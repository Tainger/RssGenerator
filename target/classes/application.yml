        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.alieducation.entity
  configuration:
    useGeneratedKeys: true
    mapUnderscoreToCamelCase: true


