  data:
    mongodb:
      uri: mongodb://localhost:27017/testdb
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all                          #0 不保证数据一定发送成功,发送效率最高   1 保证leader成功并持久化,不保证follower是否写成功   all最强保证,效率最低
